<div class="relative">
  <label [for]="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
    {{ label }} <span *ngIf="required" class="text-red-500">*</span>
  </label>
  <div class="relative">
    <select
      [id]="id"
      [name]="name"
      [value]="value"
      (change)="onSelectionChange($event)"
      [disabled]="disabled || loadingOptions || options.length === 0"
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:focus:ring-indigo-500"
      [class.bg-gray-100]="disabled || loadingOptions || options.length === 0"
      [class.pr-10]="loadingOptions"
    >
      <option value="" disabled>
        {{ loadingOptions ? 'Cargando opciones...' : (options.length > 0 ? 'Seleccione una opci√≥n' : 'No hay opciones disponibles') }}
      </option>
      <option *ngFor="let option of options" [value]="option.id">
        {{ option.nombre }}
      </option>
    </select>
    <div *ngIf="loadingOptions" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
      <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </div>
</div>
